<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboard New Project</title>
</head>
<body>
    <h1>Onboard New Project</h1>
    <form id="onboardForm">
        <label for="repo_full_name">Repository Full Name:</label>
        <input type="text" id="repo_full_name" name="repo_full_name" required><br><br>
        
        <label for="src_folder">Source Folder:</label>
        <input type="text" id="src_folder" name="src_folder" required><br><br>
        
        <label for="main_branch">Main Branch:</label>
        <input type="text" id="main_branch" name="main_branch" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
    <script>
        document.getElementById('onboardForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const repoFullName = document.getElementById('repo_full_name').value;
            const srcFolder = document.getElementById('src_folder').value;
            const mainBranch = document.getElementById('main_branch').value;

            const requestBody = {
                repo_full_name: repoFullName,
                src_folder: srcFolder,
                main_branch: mainBranch
            };

            try {
                const response = await fetch('https://dhoolia.ngrok.io/onboard', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (response.ok) {
                    alert('Project onboarded successfully.');
                } else {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.message}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while onboarding the project.');
            }
        });
    </script>
</body>
</html>
